<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      button {
        font-size: 20px;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>WebView Counter</h1>
    <p id="counter">0</p>
    <button id="btn">Increment Counter</button>

    <script>
      let count = 0;

      let counter = document.querySelector("#counter");
      let btn = document.querySelector("#btn");

      btn.addEventListener("click", () => {
        count++;
        counter.innerHTML = count;
        // Check if CounterChannel exists before calling it
        if (window.CounterChannel && typeof window.CounterChannel.postMessage === "function") {
          window.CounterChannel.postMessage(count.toString());
        } else {
          console.warn("CounterChannel is not defined.");
        }
      });
    </script>
  </body>
</html>
