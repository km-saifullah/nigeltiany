<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { font-size: 20px; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>WebView Counter</h1>
    <p id="counter">5</p>
    <button onclick="incrementCounter()">Increment Counter</button>

    <script>
        let counter = 0;

        function updateCounter(value) {
            counter = value;
            document.getElementById('counter').innerText = counter;
        }

        function incrementCounter() {
            counter++;
            document.getElementById('counter').innerText = counter;

            // Check if WebView JavaScript channel exists before sending a message
            if (window.CounterChannel && window.CounterChannel.postMessage) {
                window.CounterChannel.postMessage(counter.toString());
            } else {
                console.warn("WebView JavaScript channel not found!");
            }
        }
    </script>
</body>
</html>
