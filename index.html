<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { font-size: 20px; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>WebView Counter</h1>
    <p id="counter">5</p>
    <button onclick="incrementCounter()">Increment Counter</button>

    <script>
        let counter = 5;  // Start from 5 to match initial display

        // Function to update counter from Flutter
        function updateCounter(value) {
            counter = value;
            document.getElementById('counter').innerText = counter;
        }

        // Function to send counter value to Flutter
        function incrementCounter() {
            counter++;
            document.getElementById('counter').innerText = counter;

            // Send updated counter value to Flutter WebView
            if (window.CounterChannel) {
                window.CounterChannel.postMessage(counter.toString());  // Send to Flutter
            } else {
                console.log("No WebView bridge found!");
            }
        }
    </script>
</body>
</html>
